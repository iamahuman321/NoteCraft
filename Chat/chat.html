<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chat - Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiByeD0iOCIgZmlsbD0iIzMzNzNkYyIvPgo8cGF0aCBkPSJNOCAxMGg0djJIOHpNOCAxNGg4djJIOHpNOCAYaDZ2Mkg4eiIgZmlsbD0iI2ZmZiIvPgo8L3N2Zz4K">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="hamburger-btn" id="hamburgerBtn" title="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1 class="header-title" id="headerTitle">FAMILY CHAT</h1>
            </div>
            <div class="header-right">
                <a href="index.html" class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Family Hub</h2>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <div class="user-info" id="userInfo">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <span class="user-name" id="userName">Guest User</span>
                    <span class="user-status" id="userStatus">Continue as guest</span>
                </div>
            </div>

            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fas fa-sticky-note"></i> My Notes</a></li>
                <li><a href="category.html"><i class="fas fa-folder"></i> Categories</a></li>
                <li><a href="share.html"><i class="fas fa-share-alt"></i> Shared Notes</a></li>
                <li><a href="chat.html" class="active"><i class="fas fa-comments"></i> Family Chat</a></li>
                <li><a href="documents.html"><i class="fas fa-file-alt"></i> Documents</a></li>
                <li><a href="#" id="authAction"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container" id="chatContainer">
            <!-- Sign in required message -->
            <div class="sign-in-required" id="signInRequired" style="display: none;">
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>Family Chat</h3>
                    <p>Sign in to chat with your family members</p>
                    <a href="login.html" class="btn btn-primary">Sign In</a>
                </div>
            </div>

            <!-- Chat content -->
            <div class="chat-content" id="chatContent" style="display: none;">
                <!-- Chat messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be rendered here -->
                </div>

                <!-- Typing indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="typing-text">Someone is typing...</span>
                </div>

                <!-- Message input -->
                <div class="chat-input-container">
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                        <button id="sendButton" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading indicator -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Loading chat...</p>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="chat.js"></script>
</body>
</html>
