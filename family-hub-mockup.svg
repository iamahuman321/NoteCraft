  <text x="120" y="702" font-family="system-ui" font-size="10" fill="#2196f3" text-anchor="middle">D</text>
  <circle cx="127" cy="690" r="3" fill="#4caf50"/>
  <text x="140" y="702" font-family="system-ui" font-size="14" fill="#212529">Dad</text>
  
